resources:
- name: concourse-examples
  type: git
  icon: github
  source:
    uri: https://github.com/zak-02/submodule.git
    branch: main

jobs:
- name: run-job
  plan:
  - get: concourse-examples
  - task: run-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: python
      inputs: # pass concourse-examples into this task step
      - name: concourse-examples
      run:
        path: sh
        args:
        - -cx
        # this is just a bash script
        - |
          pip install -r requirements
          python netflix.py